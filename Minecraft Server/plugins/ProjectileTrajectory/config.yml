#This is the main config file of the ProjectileTrajectory Plugin
config-version: 0.0.2

#ticks between particle sending (the lower this number is, the more performance the plugin will need)
ticks-between-particles: 2

#toggles if changes in the trajectory settings will be saved to file instantly
save-instant: false

#When instant saving is disabled a scheduler is used to save the data in certain intervals
#With this option you can set the interval time in minutes
save-interval: 1

#set the maximal length a trajectory can have
maximal-length: 400

#allow or disallow player to change particles. 
#if particle change is disabled and you want to allow it to certain persons nevertheless you have to give the permission projectiletrajectory.change
allow-particle-change: true